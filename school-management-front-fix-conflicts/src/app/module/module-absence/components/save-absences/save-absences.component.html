<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4>

  <!-- Basic Layout -->
  <div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Ajouter une absence</h5>
          <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label" for="studentIdentifier">studentIdentifier</label>
              <input type="text" class="form-control" id="studentIdentifier" [(ngModel)]="studentIdentifier" name="studentIdentifier" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="absenceDate">Date D'absence</label>
              <input type="date" class="form-control" id="absenceDate" [(ngModel)]="absence.absenceDate" name="absenceDate" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="reason">Raison</label>
              <input type="text" class="form-control" id="reason" [(ngModel)]="absence.reason" name="reason" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="justified">Justifié</label>
              <input type="text" class="form-control" id="justified" [(ngModel)]="absence.justified" name="justified" />
              <div class="form-text">Vous pouvez utiliser oui ou non</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="numberOfDays">Nombre de jours</label>
              <input type="number" id="numberOfDays" class="form-control" [(ngModel)]="absence.numberOfDays" name="numberOfDays" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="notified">Notifié</label>
              <input id="notified" class="form-control" [(ngModel)]="absence.notified" name="notified" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="notes">Note</label>
              <textarea id="notes" class="form-control" [(ngModel)]="absence.notes" name="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" (click)="saveAbsencee()">Envoyer</button>
          </form>
          <div class="alert alert-success" *ngIf="successMessage">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
